<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="persometer.js"></script>
    <link rel="stylesheet" type="text/css" href="persometer.css">
</head>

<h1>What fruit are you?</h1>

<div id="container" style="max-width: 50em"></div>
<script type="text/javascript">

const statements = [
    {text: "I like round things.", scores: [1, 1, -1]},
    {text: "I enjoy peeling things.", scores: {"org": 1, "ban": 1}},
    {text: "Primary colours are the best colours.", scores: [1, -1, 1]},
];

const personas = [
    {id: "apl", name: "Apple", description: "Round, red, and ready to eat.", img: ""},
    {id: "org", name: "Orange", description: "Round and peelable.", img: ""},
    {id: "ban", name: "Banana", description: "Stays where you put it.", img: ""}
]

quiz = Persometer({
    container: "container",
    statements: statements,
    personas: personas,
});

quiz.validate();
quiz.render();

console.log(statements);

</script>

</html>
